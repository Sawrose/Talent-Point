<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talentpoint</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="logo">
        <img src="" alt="Talentpoint Logo" />
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Why Talentpoint?</a></li>
          <li><a href="#">Clients</a></li>
          <li><a href="#">Experts</a></li>
        </ul>
      </nav>
      <div class="nav-buttons">
        <button class="btn outline">Apply For Remote Work</button>
        <button class="btn filled">Hire Talent</button>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
      <div class="left-content">
        <h1 id="typing-text">
          Access your skilled talent <br />
          within just a week<span class="dot">.</span>
        </h1>
        <p>
          Talentpoint is the best network of remote developers, designers,
          project managers, and digital marketers. Hire world-class talents and
          teams.
        </p>
      </div>
      <div class="right-content">
        <div class="image-box">
          <div class="image-item">
            <img src="/assests/top left img.png" alt="Man speaking" />
            <div class="label">
              We take care of<br /><strong>Staffing</strong><br />for your
              organization
            </div>
          </div>
          <div class="image-item img-2">
            <img src="/assests/top right img.png" alt="Woman working" />
            <div class="badge">Hire<br /><strong>With Us</strong></div>
          </div>
        </div>
      </div>
    </section>
    <div id="gray-stripe">
      <div class="left-block"></div>
      <div class="right-block"></div>
      <div class="stripe-content"></div>
    </div>

    <div id="team-slider-container"></div>

    <div id="black-part"></div>

    <!-- Link your JS file -->
    <script src="/js/script.js"></script>
  </body>
</html>
